<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form (submit)="onSubmit()" [formGroup]="registerForm">
          
        <div class="form-group">
          <h2 style="color:#5c5c8a;">Reactive Form</h2>
          <label for="firstname">First Name</label>
          <input [ngClass]="{'is-invalid':submitted && registerForm.controls.firstName.errors}" formControlName="firstName" type="text" class="form-control">
          <div *ngIf="submitted && registerForm.controls.firstName.errors" class="text-danger">
            <div *ngIf="submitted && registerForm.controls.firstName.errors.required">
              First Name is required
            </div>
            <div *ngIf="submitted && registerForm.controls.firstName.errors.minlength">
              First Name Should be atleast 4 characters
            </div>  
          </div>
        </div>

        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input [ngClass]="{'is-invalid':submitted && registerForm.controls.lastName.errors}" formControlName="lastName" type="text" class="form-control">
          <div *ngIf="submitted && registerForm.controls.lastName.errors" class="text-danger">
            <div *ngIf="submitted && registerForm.controls.lastName.errors.required">
              Last Name is required
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input [ngClass]="{'is-invalid':submitted && registerForm.controls.email.errors}" formControlName="email" type="email" class="form-control">
          <div *ngIf="submitted && registerForm.controls.email.errors" class="text-danger">
            <div *ngIf="submitted && registerForm.controls.email.errors.required">
              Email Address is required
            </div>
            <div *ngIf="submitted && registerForm.controls.email.errors.email">
              Email Address is not Valid
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input [ngClass]="{'is-invalid':submitted && registerForm.controls.password.errors}" formControlName="password" type="password" class="form-control">
          <div *ngIf="submitted && registerForm.controls.password.errors" class="text-danger">
            <div *ngIf="submitted && registerForm.controls.password.errors.required">
              Password is required
            </div>
            <div *ngIf="submitted && registerForm.controls.password.errors.minlength">
              Password should be atleast 8 characters
            </div>
          </div>
        </div>


        <div class="form-group">
          <label for="country">Coutry</label>
          <select id="country" formControlName="country">
            <option value="india">India</option>
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa" selected>USA</option>
          </select>
          <div *ngIf="submitted && registerForm.controls.country.errors" class="text-danger">
            <div *ngIf="submitted && registerForm.controls.country.errors.required">
              Please Select Coutry name..
            </div>   
          </div>
        </div>


        <div class="form-group">
          <label for="gender">Gender</label><br>
             <input type="radio" id="male" value="male" formControlName="gender">
             <label for="male">Male</label>
             <input type="radio" id="female" value="female" formControlName="gender">
             <label for="female">Female</label>
             <input type="radio" id="other" value="other" checked formControlName="gender">
          <label for="other">Other</label>
          <div *ngIf="submitted && registerForm.controls.gender.errors" class="text-danger">
            <div *ngIf="submitted && registerForm.controls.gender.errors.required">
              Please Select gender...
            </div>   
          </div>
        </div>


        <div class="form-group">
            <label for="hobbies">Hobiees <i>(Optional)</i></label>
              <div class="form-inline">
                 <label><input type="checkbox" value="sports" checked formControlName="hobbies">Sports</label>
                 <label><input type="checkbox" value="movies" formControlName="hobbies" >Movies</label>
                 <label><input type="checkbox" value="music" checked formControlName="hobbies">Music</label>
              </div>
        </div>


        

        <div class="form-group">
          <input type="submit" value="submit" id="btn">
        </div>

      </form>
    </div>
  </div>
</div>
